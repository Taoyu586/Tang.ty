<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups | Security Research Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00d4aa;
            --accent-dim: #00b494;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filters */
        .filters {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        /* Writeups Grid */
        .writeups {
            padding: 3rem 0;
        }

        .writeups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .writeup-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .writeup-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .writeup-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .writeup-category {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .writeup-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .writeup-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .writeup-event {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .writeup-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--bg-secondary);
            margin: 2rem auto;
            padding: 0;
            max-width: 900px;
            border-radius: 0.75rem;
            position: relative;
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .modal-body {
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-body h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .modal-body h3 {
            color: var(--text-primary);
            margin: 1.5rem 0 0.5rem;
        }

        .modal-body p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .modal-body code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }

        .modal-body pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .modal-body strong {
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .writeups-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }

            .modal-body {
                padding: 1rem;
            }
        }

        /* Status message styles for GitHub loading */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 1000;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">{ CTF Writeups }</a>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#writeups">Writeups</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>Security Research & CTF Writeups</h1>
            <p>Documenting my journey through cybersecurity challenges, vulnerability research, and real-world attack analysis</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <div class="container">
            <div class="filter-group">
                <span class="filter-label">Filter by:</span>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="crypto">Crypto</button>
                <button class="filter-btn" data-filter="pwn">Pwn</button>
                <button class="filter-btn" data-filter="forensics">Forensics</button>
                <button class="filter-btn" data-filter="research">Research</button>
            </div>
        </div>
    </section>

    <!-- Writeups -->
    <section class="writeups" id="writeups">
        <div class="container">
            <div class="writeups-grid" id="writeups-grid">
                <!-- Writeup cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CTF Writeups. Built for security research and learning.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="writeup-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <h2 id="modal-title"></h2>
                <div id="modal-meta"></div>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>

    <script>
        // Sample writeup data - now fetches from GitHub
        let writeups = [
            {
                id: 1,
                title: "30-Day Honeypot Experiment: What I Learned",
                category: "research",
                event: "Personal Research Project",
                date: "2025-07-11",
                excerpt: "Deployed a Cowrie SSH honeypot for 30 days and captured 47,143 attack events from 3,608 unique IPs. Discovered the difference between malicious attacks and legitimate security research.",
                content: `
                    <h2>Introduction</h2>
                    <p>Hello! This is my first blog post, documenting my month-long honeypot experiment. On June 11th, 2025, I decided to set up a honeypot to witness real-world cyberattacks. As a cybersecurity student, it's rare to see genuine attacks outside of controlled lab environments.</p>

                    <h3>The Setup</h3>
                    <p>Using Cowrie (an open-source SSH honeypot) deployed on a free Oracle Cloud VM, I created what appeared to be a vulnerable SSH server. Over 30 days, my little project attracted <strong>3,608 unique IP addresses</strong> generating <strong>47,143 total events</strong>.</p>

                    <h3>Key Findings</h3>
                    <p>The moment I realized I was dealing with something bigger compared to random hackers and script kiddies was when I was attacked by 23 IP addresses across the world. One particular attack stood out immediately.</p>

                    <p>A single IP address (8.222.248.149) hammered my honeypot with 29,912 events over 19 hours - averaging one attack every 2.3 seconds. The attacker systematically brute-forced login credentials, and once they gained access, they ran a strange command:</p>

                    <pre><code class="language-bash">echo -e "\\x6F\\x6B"</code></pre>

                    <p>At first, it looked like gibberish but when decoded, those hexadecimal characters spell "Ok". It was a simple way to test if shell access was successful while evading basic detection systems.</p>

                    <h3>Legitimate vs Malicious Traffic</h3>
                    <p>Initially, I assumed every IP scanning my honeypot was malicious. However, further investigation showed something interesting: some of these "attackers" were actually legitimate security researchers. IPs belonging to Censys, Shodan, and Shadowserver appeared in my logs.</p>

                    <p>This taught me the importance of distinguishing between legitimate security research and actual threats when analyzing attack data.</p>

                    <h3>Attack Patterns</h3>
                    <p>Most attacks were credential stuffing and probing, with a total of 3,736 echo commands to test shell access. The top username attempted was "root", showing that attackers target the most obvious administrative accounts first.</p>

                    <h3>Conclusion</h3>
                    <p>This honeypot experiment provided invaluable insights into real-world cyber threats. While I initially hoped to see malware installation or botnet recruitment, the reality was more nuanced. Most attackers were cautious and methodical, using sophisticated techniques to avoid detection.</p>

                    <p>The experience taught me that cybersecurity is not just about understanding attacks, but also about distinguishing between different types of network activity and understanding the motivations behind them.</p>
                `
            }
        ];

        // DOM elements
        const writeupsGrid = document.getElementById('writeups-grid');
        const modal = document.getElementById('writeup-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMeta = document.getElementById('modal-meta');
        const modalBody = document.getElementById('modal-body');

        // Current filter
        let currentFilter = 'all';

        // Initialize the page
        function init() {
            renderWriteups();
            setupFilters();
            loadFromGitHub();
        }

        // Load writeups from GitHub repository
        async function loadFromGitHub() {
            // Get repository info from current URL or default config
            const repoInfo = getRepoInfo();
            if (!repoInfo) {
                console.log('Using default writeups - no GitHub repository detected');
                return;
            }

            try {
                showStatus('🔄 Loading writeups from GitHub...', 'info');
                const githubWriteups = await fetchGitHubWriteups(repoInfo.owner, repoInfo.repo);
                
                if (githubWriteups.length > 0) {
                    // Merge GitHub writeups with default ones, GitHub takes priority
                    const combinedWriteups = [...githubWriteups, ...writeups.filter(w => 
                        !githubWriteups.some(gw => gw.title === w.title)
                    )];
                    writeups.length = 0;
                    writeups.push(...combinedWriteups);
                    renderWriteups();
                    showStatus(`✅ Loaded ${githubWriteups.length} writeups from GitHub`, 'success');
                } else {
                    showStatus('📁 No writeups found in GitHub repository', 'info');
                }
            } catch (error) {
                console.error('Error loading from GitHub:', error);
                showStatus('❌ Error loading from GitHub - using default writeups', 'error');
            }
        }

        // Get repository info from current URL
        function getRepoInfo() {
            const url = window.location.href;
            const match = url.match(/https:\/\/([^.]+)\.github\.io\/([^\/]+)/);
            
            if (match) {
                return {
                    owner: match[1],
                    repo: match[2]
                };
            }
            return null;
        }

        // Fetch writeups from GitHub repository
        async function fetchGitHubWriteups(owner, repo) {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/writeups`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log('No writeups folder found in repository');
                        return [];
                    }
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const files = await response.json();
                const markdownFiles = files.filter(file => 
                    file.name.endsWith('.md') && file.type === 'file'
                );

                const writeupPromises = markdownFiles.map(async file => {
                    const contentResponse = await fetch(file.download_url);
                    const markdown = await contentResponse.text();
                    return parseMarkdownToWriteup(markdown, file.name);
                });

                const githubWriteups = await Promise.all(writeupPromises);
                return githubWriteups.filter(writeup => writeup !== null);
            } catch (error) {
                console.error('Error fetching from GitHub:', error);
                throw error;
            }
        }

        // Parse markdown file to writeup object
        function parseMarkdownToWriteup(markdown, filename) {
            try {
                // Extract frontmatter (metadata between ---)
                const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                const match = markdown.match(frontmatterRegex);
                
                let metadata = {};
                let content = markdown;

                if (match) {
                    // Parse YAML-like frontmatter
                    const frontmatter = match[1];
                    const body = match[2];
                    
                    frontmatter.split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length) {
                            metadata[key.trim()] = valueParts.join(':').trim().replace(/['"]/g, '');
                        }
                    });
                    
                    content = body;
                }

                // Extract title from first h1 or use filename
                const titleMatch = content.match(/^#\s+(.+)$/m);
                const title = metadata.title || (titleMatch ? titleMatch[1] : filename.replace('.md', ''));

                // Extract excerpt from first paragraph
                const paragraphs = content.split('\n\n').filter(p => p.trim() && !p.startsWith('#'));
                const excerpt = metadata.excerpt || (paragraphs[0] ? paragraphs[0].replace(/\n/g, ' ').substring(0, 150) + '...' : '');

                // Convert markdown to HTML
                const htmlContent = marked.parse(content);

                return {
                    id: Date.now() + Math.random(), // Unique ID
                    title: title,
                    category: metadata.category || 'web',
                    event: metadata.event || 'CTF Challenge',
                    date: metadata.date || new Date().toISOString().split('T')[0],
                    excerpt: excerpt,
                    content: htmlContent
                };
            } catch (error) {
                console.error(`Error parsing ${filename}:`, error);
                return null;
            }
        }

        // Show status message
        function showStatus(message, type) {
            // Create status element if it doesn't exist
            let statusDiv = document.querySelector('.status-message');
            if (!statusDiv) {
                statusDiv = document.createElement('div');
                statusDiv.className = 'status-message';
                document.body.appendChild(statusDiv);
            }
            
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = type === 'success' ? '#155724' : 
                                            type === 'error' ? '#721c24' : '#1b1e21';
            statusDiv.style.color = type === 'success' ? '#d4edda' : 
                                   type === 'error' ? '#f8d7da' : '#d1ecf1';
            statusDiv.style.border = type === 'success' ? '1px solid #c3e6cb' : 
                                    type === 'error' ? '1px solid #f5c6cb' : '1px solid #bee5eb';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // Render writeups based on current filter
        function renderWriteups() {
            const filteredWriteups = currentFilter === 'all' 
                ? writeups 
                : writeups.filter(w => w.category === currentFilter);

            writeupsGrid.innerHTML = '';

            filteredWriteups.forEach(writeup => {
                const card = createWriteupCard(writeup);
                writeupsGrid.appendChild(card);
            });
        }

        // Create a writeup card element
        function createWriteupCard(writeup) {
            const card = document.createElement('div');
            card.className = 'writeup-card';
            card.onclick = () => openModal(writeup);

            const categoryColors = {
                web: '#ff6b6b',
                crypto: '#4ecdc4',
                pwn: '#45b7d1',
                forensics: '#96ceb4',
                research: '#ffeaa7'
            };

            card.innerHTML = `
                <div class="writeup-meta">
                    <span class="writeup-category" style="background-color: ${categoryColors[writeup.category] || '#00d4aa'}">${writeup.category.toUpperCase()}</span>
                    <span class="writeup-date">${formatDate(writeup.date)}</span>
                </div>
                <h3 class="writeup-title">${writeup.title}</h3>
                <div class="writeup-event">${writeup.event}</div>
                <p class="writeup-excerpt">${writeup.excerpt}</p>
            `;

            return card;
        }

        // Setup filter buttons
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Update current filter
                    currentFilter = btn.dataset.filter;
                    // Re-render writeups
                    renderWriteups();
                });
            });
        }

        // Open modal with writeup content
        function openModal(writeup) {
            modalTitle.textContent = writeup.title;
            modalMeta.innerHTML = `
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem; align-items: center;">
                    <span class="writeup-category" style="font-size: 0.8rem;">${writeup.category.toUpperCase()}</span>
                    <span class="writeup-event" style="color: var(--accent);">${writeup.event}</span>
                    <span class="writeup-date" style="color: var(--text-secondary);">${formatDate(writeup.date)}</span>
                </div>
            `;
            modalBody.innerHTML = writeup.content;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Re-run Prism highlighting on new content
            if (window.Prism) {
                Prism.highlightAllUnder(modalBody);
            }
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
